<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Cadastro T-Shirts</title>
</head>

<body>
    <header>
        <h1>CADASTRO</h1>
    </header>
    <br>

    <nav>
        <h2>
            Para ter acesso aos nossos produtos e promoções, cadastre-se primeiro preenchendo os dados abaixo, por favor!
        </h2>
    </nav>
    <br>

    <main>
        
        <img src="imagens/bordados.png" alt="Logótipo">
        <section>
            <article>
                <div class="form-container"></div>
                <form action="userCadastro.php" method="post" onsubmit="return validarFormulario()">
                    <label for="nome">Nome:</label> 
                    <input type="text" name="nome" id="nome" required>
                    <br><br>

                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" required>
                    <br><br>

                    <label for="cep">CEP:</label>   
                    <input type="number" name="cep" id="cep" required>
                    <br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="number" name="telefone" id="telefone" required>
                    <br><br>

                    <label for="senha">Crie uma Senha:</label>
                    <input type="password" name="senha" id="senha" required>
                    <br><br>

                    <input type="submit" value="Cadastrar-se">

                    <p>
                        <h4>
                            Após conferir seus dados, clique em "Logar" e insira a senha que você criou.
                        </h4>
                    </p>

                    <div id="dados">
                        <button onclick="exibirDados()">Exibir Informações do Cadastro</button>
                    </div>

                </form>
                <br>
                <br><button onclick="window.location.href= 'indexLogar.html'">Acessar</button><br>
            </article>
        </section>
    </main>
    <footer>
        &copy; atendimento@bordadosamao.com.br
    </footer>
    <script src="main1.js"></script>
</body>

</html>
